  <script>
  function move() {
    var elem = document.getElementById("myBar");
    var width = 1;
    var id = setInterval(frame, 10);
    function frame() {
      if (width >= 100) {
        clearInterval(id);
      } else {
        width=width+.02;
        elem.style.width = width + '%';
      }
    }
  }
</script>

<body>
	<center>
		<h1> <strong>Shieldware </strong></h1>
		<h2>
			<form action="/help" method="get">

		</div>
